<body>
    <ul class="nav flex-column shadow d-flex sidebar mobile-hid">
        <li class="nav-item logo-holder">
            <div class="text-center text-white logo py-4 mx-4"><a class="text-white text-decoration-none" id="title" href="/"><br><div class="d-flex flex-row justify-content-center" style="font-family: Aldrich, sans-serif;"><h3>Tee</h3><h3 style="color: rgb(0,209,222);">Ker</h3></div></a><a class="text-white float-right"
                    id="sidebarToggleHolder" href="#"><i class="fas fa-bars" id="sidebarToggle"></i></a></div>
        </li>
        <li class="nav-item"><a class="nav-link text-left text-white py-1 px-0" href="/"><i class="fas fa-home mx-3"></i><span class="text-nowrap mx-2">Home</span></a></li>
        <li class="nav-item"><a class="nav-link text-left text-white py-1 px-0" href="/trending"><i class="fas fa-fire-alt mx-3"></i><span class="text-nowrap mx-2">Trending</span></a><a class="nav-link text-left text-white py-1 px-0" href="/world"><i class="icon ion-earth mx-3"></i><span class="text-nowrap mx-2">World</span></a></li>
        <li class="nav-item"><a class="nav-link text-left text-white py-1 px-0" href="/login"><i class="fas fa-sign-in-alt mx-3"></i><i class="fa fa-caret-right d-none position-absolute"></i><span class="text-nowrap mx-2">Log In</span></a></li>
        <li class="nav-item"><a class="nav-link text-left text-white py-1 px-0" href="/support"><i class="fa fa-gears mx-3"></i><i class="fa fa-caret-right d-none position-absolute"></i><span class="text-nowrap mx-2">SUPPORT</span></a></li>
    </ul>
    <section class="main-section" id="hero_register">
        <div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-11 col-sm-7 col-md-6 col-lg-6 col-xl-4 offset-xl-0 col-register-box" data-aos="zoom-in" data-aos-once="true">
                        <form action="/register" method="post">
                            {% csrf_token %}
                            <h3 class="text-center text-white">Sign Up</h3>
                            {% if messages %}
                                {% for message in messages %}
                                    {% if message.tags == "error" %}
                                    <label class="text-danger bg-dark" style="font-family: Roboto, sans-serif;font-size: 12px;padding-right: 5px;padding-left: 5px;"><strong>{{message}}</strong></label>
                                    {% else %}
                                    <label class="text-{{message.tags}} bg-dark" style="font-family: Roboto, sans-serif;font-size: 12px;padding-right: 5px;padding-left: 5px;"><strong>{{message}}</strong></label>
                                    {% endif %}
                                {% endfor %}
                            {% endif %}
                            <div class="form-group"><input class="form-control register-inputs" type="text" required="" maxlength="1600" placeholder="Username" name="username" pattern="[^'\x22\s]+" minlength="5"></div>
                            <div class="form-group"><input class="form-control register-inputs" type="text" required="" maxlength="1600" name="firstname" placeholder="First name" pattern="[^'\x22]+" minlength="2"></div>
                            <div class="form-group"><input class="form-control register-inputs" type="text" required="" maxlength="1600" name="lastname" placeholder="Last name" minlength="2" pattern="[^'\x22]+"></div>
                            <div class="form-group"><input class="form-control register-inputs" type="email" required="" maxlength="1600" name="email" placeholder="E-mail Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></div>
                            <div class="form-group"><label class="text-white" for="pwd">Password must be 8 - 128 characters.<br>Recommended using @,.&amp;%$<br>Your password can't be too similar to other personal accounts.<br></label><input class="form-control register-inputs"
                                    type="password" placeholder="Password" name="pwd" required="" maxlength="128" minlength="8"></div>
                            <div class="form-group"><input class="form-control register-inputs" type="password" placeholder="Confirm password" name="cpwd" required="" minlength="8" maxlength="128"></div>
                            <div class="form-group"><label class="text-white agree-label">By signing up you agree to our <a href="/termsandconditions#termsandconditions">Terms And Conditions</a>&nbsp;and <a href="/termsandconditions#privacypolicy">Privacy Policy</a></label>
                                <button
                                    class="btn btn-dark btn-block" type="submit">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="align-content-center align-self-center footer-dark">
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col item social"><a href="https://twitter.com/TeekerCorp" target="_blank"><i class="icon ion-social-twitter"></i></a><a href="https://www.instagram.com/teekercorporation/" target="_blank"><i class="icon ion-social-instagram"></i></a></div>
                </div>
                <p class="copyright">Teeker Corp Â© 2020</p>
            </div>
        </footer>
